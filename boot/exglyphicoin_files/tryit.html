<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tryit_data/bootstrap.css">
    <script src="tryit_data/jquery.js"></script>
    <script src="tryit_data/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Plus Glyph</h2>
      <p>Plus icon: <span class="glyphicon glyphicon-plus"></span></p>   
      <p>Plus icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </p>     
      <p>Plus icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-plus"></span> Plus
        </button>
      </p>  
      <p>Plus icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-plus"></span> Plus 
        </a>
      </p>     
    </div>
  

</body></html>
